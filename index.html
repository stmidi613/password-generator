<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h1 id="title">Random Password Generator</h1>
    
    <section>
        <h2 id="number">Length of Password (Number must be between 1 and 26)</h2>
            <form id="form">
                <label for="pwSize">Please enter a valid number.</label><br>
                <button type="button" id="numButton" onclick="resetFunction();">Reset</button>
                <input type="number" id="pwSize" name="pwSize" size="3" onchange="updateNumOfChar()"
                min="1" max="26" value="12">
                <span id="rangeError">Number must be between 1 and 26.  Please reload the page.</span>
            </form>
    </section>
    
    <section>
        <h2>Numeric</h2>
        <button type="button" onclick="generateNum()">Generate Password!</button>
        <input type="text" name="numPassword" size="30" id="numPassword">
    </section>

    <section>
        <h2>AlphaNumeric</h2>
        <button type="button" onclick="generateAlphaNum()">Generate Password!</button>
        <input type="text" name="password" size="30" id="password">
    </section>
    
    <section>
        <h2>AlphaNumeric and Special Characters (Includes $!@+?*)</h2>
        <button type="button" onclick="generateSpecChar()">Generate Password!</button>
        <input type="text" name="specCharPassword" size="30" id="specCharPassword">
    </section>
    
    <script src="script.js"></script>

</body>
</html>
